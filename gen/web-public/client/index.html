<!DOCTYPE html>
<html ng-app="PublicApp">
  <head>
    <title>Public site</title>
    <meta charset="utf-8">
    <meta name="description" content="website">
    <meta name="keywords" content="website">
    <meta name="author" content="Integral Systems Inc.">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body ng-controller="IndexController">
    <div class="header">
      <div class="logo">''</div>
      <div class="title">Welcome to my website</div><a class="signup">Sign-up</a><a class="login">Log-in</a>
    </div>
    <div class="navbar">
      <div ng-class="{active: path == 'features'}" ng-click="goto('features')" class="item">Features</div>
      <div ng-class="{active: path == 'contact'}" ng-click="goto('contact')" class="item">Contact			</div>
    </div>
    <div ng-view="" class="content"></div>
    <div class="footer">Copyright 2015 Integral Systems Inc.</div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
    <script type="text/javascript" src="http://arshaw.com/xdate/downloads/0.8/xdate.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/1.4.0/math.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="home/home.js"></script>
    <script type="text/javascript" src="contact/contact.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
